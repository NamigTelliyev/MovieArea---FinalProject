                                        <i class="fa-solid fa-pen"></i>
                                    </div>
                                    <div class="inputBox">

                                        <i class="fa-solid fa-pen"></i>
                                    </div>
                                </div>

                                    <input id="nickname" placeholder="NICKNAME" onkeypress="return event.charCode != 32"

                                    <label>Nickname</label>
                                    <i class="fa-solid fa-pen"></i>
                                </div>
                                <div class="inputBox">
                                    <input id="email" placeholder="Email" onkeypress="return event.charCode != 32"

                                    <label>Email</label>
                                    <i class="fa-regular fa-envelope"></i>
                                </div>
                                <div class="inputBox">
                                    <input placeholder="Password" id="password" onkeypress="return event.charCode != 32"

                                    <div id="toggle" class="show" onclick="showHide();"></div>
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                                <div class="inputBox">
                                    <input placeholder="Confirm Password" id="passwordTwo"
