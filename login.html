        <section id="loginsec">
            <div class="container secContent">
                <div class="row containerOne">
                    <div class="col xl12 content">
                        <div class="formBox">
                            <form>
                                <h2>Sign In</h2>
                                <div class="inputBox">
                                    <input placeholder="Email" onkeypress="return event.charCode != 32" type="email" required>
                                    <label>Email</label>
                                    <i class="fa-regular fa-envelope"></i>
                                </div>
                                <div class="inputBox">
                                    <input placeholder="Password" id="password" onkeypress="return event.charCode != 32" type="password" required>
                                    <label>Password</label>
                                    <div id="toggle" class="show" onclick="showHide();"></div>
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                                <div class="rememberForgot">
                                    <label>
                                        "Did something go wrong?"
                                    </label>
                                    <a href="#">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn">Sign in</button>
                                <div class="loginRegister">
                                    <p>
                                        Don't have an account?
                                        <a href="#" class="registerLink">Sign up</a>
                                    </p>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
<script>
    let password=document.getElementById('password');
    let togglePassword=document.getElementById('toggle');
    function showHide(){
        if(password.type==='password'){
            password.setAttribute('type','text');
            togglePassword.style.backgroundImage= " url('/assets/Media/Images/eye_on.png')";
        }
        else{
            password.setAttribute('type','password');
            togglePassword.style.backgroundImage= " url('/assets/Media/Images/eye_off.png')";
        }
    }
</script>
